<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Liberdade Financeira • Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(1200px 600px at 20% 10%, #0f2e2a, #070b12 60%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e7eefc;
    }

    .card {
      width: 380px;
      background: rgba(18,27,42,0.9);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 20px 40px rgba(0,0,0,.45);
      backdrop-filter: blur(8px);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      font-weight: 700;
      font-size: 18px;
    }

    .brand-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: radial-gradient(circle, #4ef1c3, #24ff8a);
      box-shadow: 0 0 12px rgba(36,255,138,.8);
    }

    h2 {
      margin: 12px 0 6px;
      font-size: 22px;
    }

    p {
      margin: 0 0 18px;
      font-size: 14px;
      color: #aab3c5;
    }

    label {
      font-size: 13px;
      color: #aab3c5;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: #0f1c2e;
      color: #e7eefc;
      margin-bottom: 14px;
    }

    input::placeholder { color: #6f7a90; }

    button {
      width: 100%;
      padding: 13px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      background: linear-gradient(135deg, #24ff8a, #4ef1c3);
      color: #062018;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(36,255,138,.35);
    }

    .links {
      margin-top: 18px;
      text-align: center;
      font-size: 13px;
    }

    .links a {
      color: #4ef1c3;
      text-decoration: none;
      margin: 0 4px;
    }

    .links a:hover { text-decoration: underline; }
  </style>
</head>

<body>
  <div class="card">
    <div class="brand">
      <div class="brand-dot"></div>
      Liberdade Financeira
    </div>

    <h2>Acessar conta</h2>
    <p>Entre com seu e-mail e senha para acessar o sistema.</p>

    <form id="loginForm">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="seu@email.com" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="••••••••" required>

      <button type="submit">Entrar</button>
    </form>

    <div class="links">
      Não tem conta?
      <a href="assinatura.html">Criar conta</a> •
      <a href="index.html">Voltar para página inicial</a>
    </div>
  </div>

  <script>
    const API_BASE = "https://liberdade-financeira-sv3j.onrender.com";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      try {
        const res = await fetch(`${API_BASE}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha })
        });

        if (!res.ok) {
          alert("E-mail ou senha inválidos");
          return;
        }

        const data = await res.json();
        localStorage.setItem("token", data.token);

        window.location.href = "dashboard.html";
      } catch (err) {
        alert("Erro ao conectar com o servidor.");
      }
    });
  </script>
</body>
</html>
