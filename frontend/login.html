<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login • Liberdade Financeira</title>
  <link rel="stylesheet" href="/assets/app.css"/>
</head>
<body>
  <div class="container">
    <div class="card topbar">
      <div class="brand"><span class="dot"></span> Liberdade Financeira</div>
      <div style="display:flex; gap:10px;">
        <a class="badge" href="/index.html">Início</a>
        <a class="badge" href="/criar-conta.html">Cadastrar-se</a>
        <a class="badge" href="/assinatura.html">Ver assinatura</a>
      </div>
    </div>

    <div style="height:16px"></div>

    <div class="card section" style="max-width:520px; margin:0 auto;">
      <h2 style="margin:0 0 6px;">Entrar</h2>
      <p class="muted" style="margin:0 0 14px;">Faça login para continuar.</p>

      <form id="form" class="grid">
        <div>
          <label class="muted small">E-mail</label>
          <input class="input" id="email" type="email" placeholder="seu@email.com" autocomplete="email" required/>
        </div>
        <div>
          <label class="muted small">Senha</label>
          <input class="input" id="password" type="password" placeholder="••••••••" autocomplete="current-password" required/>
        </div>

        <button class="btn primary" type="submit">Entrar</button>
      </form>
    </div>

    <div id="toast" class="toast"><div class="msg"></div></div>
  </div>

  <script type="module">
    import { login } from "/assets/auth.js";
    import { toast } from "/assets/ui.js";

    const url = new URL(location.href);
    const next = url.searchParams.get("next") || "/assinatura.html";

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        await login(email, password);

        toast("Login OK. Redirecionando…");
        setTimeout(() => location.href = next, 700);
      } catch (err) {
        toast(err?.message || "Falha no login", "error");
      }
    });
  </script>
</body>
</html>
