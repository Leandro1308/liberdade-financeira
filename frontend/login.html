<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login • Liberdade Financeira</title>

  <style>
    :root{
      --bg:#070b12;
      --bg2:#0f1c2e;
      --card:#0f1726;
      --line:rgba(255,255,255,.08);
      --text:#e7eefc;
      --muted:#aab3c5;
      --accent:#24ff8a;
      --accent2:#4ef1c3;
      --danger:#ff4d4d;
      --shadow:0 14px 30px rgba(0,0,0,.35);
      --radius:18px;
      --max:420px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: linear-gradient(180deg, var(--bg), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    a{ color:var(--accent2); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .card{
      width:100%;
      max-width:var(--max);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:26px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:18px;
      font-weight:800;
      font-size:18px;
    }

    .logo{
      width:34px;
      height:34px;
      border-radius:12px;
      background:
        radial-gradient(14px 14px at 30% 30%, rgba(78,241,195,.9), transparent 60%),
        radial-gradient(14px 14px at 70% 70%, rgba(36,255,138,.9), transparent 60%),
        linear-gradient(145deg, rgba(255,255,255,.10), rgba(255,255,255,.02));
      border:1px solid var(--line);
    }

    h1{
      margin:0 0 6px;
      font-size:22px;
    }

    p{
      margin:0 0 18px;
      color:var(--muted);
      font-size:14px;
    }

    label{
      display:block;
      font-size:13px;
      margin-bottom:6px;
      color:rgba(231,238,252,.85);
    }

    input{
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.25);
      color:var(--text);
      font-size:14px;
      outline:none;
      margin-bottom:14px;
    }

    input:focus{
      border-color: rgba(78,241,195,.45);
    }

    .btn{
      width:100%;
      padding:12px;
      border-radius:14px;
      border:1px solid rgba(36,255,138,.45);
      background: linear-gradient(180deg, rgba(36,255,138,.18), rgba(36,255,138,.06));
      color:var(--text);
      font-weight:800;
      cursor:pointer;
      margin-top:6px;
    }

    .btn:hover{
      border-color: rgba(36,255,138,.70);
    }

    .footer{
      margin-top:16px;
      text-align:center;
      font-size:13px;
      color:var(--muted);
    }

    .back{
      display:block;
      text-align:center;
      margin-top:14px;
      font-size:13px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="brand">
      <div class="logo"></div>
      Liberdade Financeira
    </div>

    <h1>Acessar conta</h1>
    <p>Entre com seu e-mail e senha para acessar o sistema.</p>

    <form>
      <label for="email">E-mail</label>
      <input id="email" type="email" placeholder="seu@email.com" />

      <label for="password">Senha</label>
      <input id="password" type="password" placeholder="••••••••" />

      <button class="btn" type="button">
        Entrar
      </button>
    </form>

    <div class="footer">
      Ainda não tem acesso? <a href="./assinatura.html">Ver assinatura</a>
    </div>

    <a class="back" href="./index.html">← Voltar para página inicial</a>
  </div>
</body>
</html>
